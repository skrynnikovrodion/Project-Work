<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="roof">
      <div class="roof__items">
        <a href="https://nicepage.com" class="roof-items__link">
          <img src="img/default-logo.png" alt="img Logo">
        </a>
        <nav class="roof-items__sheet">
          <div class="roof-items-sheet__burger">
            <a href="#window" class="roof-items-sheet-burger__link">
              <img src="img/burger.png" alt="Burger-pages">
            </a>
          </div>
          <div class="roof-items-sheet__pages">
            <ul class="roof-items-sheet-pages__list">
              <li class="roof-items-sheet-pages-list__page">
                <a class="roof-items-sheet-pages-list-page__head roof-items-sheet-pages-list-page__head_orange" href="">1 Page</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="main">
      <div class="main__background"></div>
      <div class="main__menu">
        <div class="main-menu__items">
          <div class="main-menu-items__flexbox">
            <div class="main-menu-items-flexbox__item">
              <div class="main-menu-items-flexbox-item__head">
                <div class="main-menu-items-flexbox-item-head__img"></div>
              </div>
            </div>
            <div class="main-menu-items-flexbox__flash">
              <div class="main-menu-items-flexbox-flash__head">
                <div class="main-menu-items-flexbox-flash-head__text">
                  <h1 class="main-menu-items-flexbox-flash-head-text__content">
                    Персональное обучение
                  </h1>
                  <p class="main-menu-items-flexbox-flash-head-text__info">
                    Duis aute irure dolor в репрехендерит в сладострастном velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat
                  </p>
                  <p class="main-menu-items-flexbox-flash-head-text__page">
                    Изображения из 
                    <a href="https://freepik.com/photos/people" class="main-menu-items-flexbox-flash-head-text-page__link">
                      Freepik
                    </a>
                  </p>
                </div>
                <div class="main-menu-items-flexbox-flash__footer">
                  <div class="main-menu-items-flexbox-flash-footer__images">
                    <div class="main-menu-items-flexbox-flash-footer-images__item">
                      <img alt="" src="img/woman.jpg" class="main-menu-items-flexbox-flash-footer-images__img">
                    </div>
                    <div class="main-menu-items-flexbox-flash-footer-images__item"> 
                      <img alt="" src="img/man.jpg" class="main-menu-items-flexbox-flash-footer-images__img">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <footer class="basement">
    <div class="basement__info">
      <p class="basement__text">
        Sample text. Click to select the text box. Click again or double click to start editing the text.
      </p>
    </div>
  </footer>
  </body>
</html>
