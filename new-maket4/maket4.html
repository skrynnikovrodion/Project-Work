<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style4.css">
  </head>
  <body>
    <div class="weather">
      <div class="weather__block">
        <div class="weather__date">31.08</div>
        <img class="weather__img" src="img/sun.png" alt="Sunny weather">
				<p class="weather__text">+20°</p>
      </div>
      <div class="weather__block">
        <div class="weather__date">01.09</div>
        <img class="weather__img" src="img/snow.png" alt="Snowy weather">
				<p class="weather__text">-3°</p>
      </div>
      <div class="weather__block">
        <div class="weather__date">02.09</div>
        <img class="weather__img" src="img/cloudy.png" alt="Cloudy weather">
				<p class="weather__text">-10°</p>
      </div>
    </div>
